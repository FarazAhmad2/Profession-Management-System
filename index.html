<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profession Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p>New Employees</p>
      <form id="form" action="#" method="post">
        <div class="form-container">
          <div class="form-input">
            <label for="name">Enter Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form-input">
            <label for="profession">Enter Profession</label>
            <input type="text" name="profession" id="profession" required />
          </div>
          <div class="form-input">
            <label for="age">Enter Age</label>
            <input type="number" name="age" id="age" required />
          </div>
        </div>
        <input type="submit" id="add-user" value="Add User" />
      </form>
      <p id="success">Success : Employee Added!</p>
      <p id="error">
        Error : Please Make sure All the fields are filled before adding in an
        employee !
      </p>
      <p class="added-emp">Added Employees</p>
      <p class="emp-count">You have 0 Employees.</p>
    </section>

    <div class="emp-container">
     
    </div>

    <script src="./script.js"></script>
  </body>
</html>
